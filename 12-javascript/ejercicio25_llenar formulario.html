<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Obtener nombre y apellido de form</title>
</head>
<body>
    <form id="form1">
        Nombre: <input type="text" name="nombre" value="David"><br>
        Apellido: <input type="text" name="apellido" value="Beckham"><br>
        <input type="submit" value="Submit">
        <input type="button" value="Mostrar valores" onclick="mostrarValores()">
    </form>
    <p id="resultados"></p>

    <script src="ejercicio25.js"></script>
</body>
</html>
