<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><strong>Papas fritas</strong></h1>
    <h4>Receta de papas fritas caseras</h4>
    <img src="imajenes/papas_fritas.png" alt="">
    <h2><strong>Ingredientes</strong></h2>
    <ul type = "disc">
        <li>3 o 4 papas (300gr)</li>
        <li>Aceite</li>
        <li>Sal</li>
    </ul>
    <h2><strong>Elaboración (Pasos)</strong></h2>
    <ul type = "disc">
        <li>Pelar las papas</li>
        <li>Cortarlas en baston</li>
        <li>Calentar aceite en una sartén</li>
        <li>Cocinar hasta que estén doradas</li>
        <li>Removerlas del aceite y salar a gusto</li>
    </ul>
</body>
